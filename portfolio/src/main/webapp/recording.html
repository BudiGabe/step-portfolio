<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Recording music</title>
    <link rel="stylesheet" href="style/styleRecording.css">
    <link rel="stylesheet" href="style/style.css">
    <script src="recording.js"></script>
  </head>
  <body>
    <div id="intro">
      <h1>Recording music</h1>
      <p>One of my dreams is to learn to play as many instruments as possible,
         and become an awesome one man band.</p>
      <p>For now, I can play:</p>
    </div>
    <button id="kaval" onclick="toggleShow(this.id)">Kaval with Guitar</button>
    <button id="shakuhachi" onclick="toggleShow(this.id)">Shakuhachi with Guitar</button>
    <div id="hidden-content">
      <div id="kaval-content" class="hidden">
        <img id="kavalPic" src="/images/kaval.jpg" >
        <audio controls id="kavalAudio">
          <source src="audio/kaval.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
      </div>
      <div id="shakuhachi-content" class="hidden">
        <img id="shakuhachiPic" src="/images/shakuhachi.jpg">
        <audio controls id="shakuhachiAudio">
          <source src="audio/shakuhachi.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
      </div>
    </div>
  </body>
</html>
