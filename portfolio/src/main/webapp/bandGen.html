<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Band Generator</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="bandGen.js"></script>
  </head>
  <body>
    <h1>Band Generator</h1>
    <p>I have lots of playlists with interesting musicians, so you might like
       to try some. This will generate a random band based on how you want to feel.</p>
    <label for="mood">Choose your mood:</label>
      <select name="mood" id="mood">
        <option value="chill">Chill</option>
        <option value="fancy">Fancy</option>
        <option value="funky">Funky</option>
        <option value="ecstatic">Ecstatic</option>
        <option value="shoot">Shoot a cowboy</option>
        <option value="war">Go to war</option>
        <option value="blood">Sacrifice blood for the Blood God</option>
      </select>
    <button id="submit" onclick="generateBand()">Impress me!</button>
    <div id="band-container"></div>
  </body>
</html>
